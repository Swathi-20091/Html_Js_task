<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="formstyle.css">
	<title>form</title>
</head>
<body>
<h1> <br>Registration Form</h1>
<form >
	<caption>Details</caption>
	<table class="div1" >
		<caption></caption>
			<th> Name</th>
			<td><input type="text" name="name" id="pupilname" ></td>
		</tr>
		<tr>
			<th>Postal Address</th>
			<td><textarea name="add" rows="5" cols="26"></textarea></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td>
			<input type="radio" name="g"value="male">male<br>
			<input type="radio" name="g" value="female">female<br>
			</td>
		<tr>
			<th>DOB</th>
			<td><input type="date" id="dob" name="dob"></td>
		</tr>
		<tr>
			<th>Age:</th>
			<td><input type="number" id="age" name="age" min="0" max="100" /></td>
		</tr>
		<tr>
			<th>EmailId</th>
			<td><input type="email" name="emailid" id="emailid" ></td>
		</tr>
		<tr>
			<th>MobileNo</th>
			<td><input type="tel" name="mobileno" id="mobileno" ></td>
		</tr>
		<tr>
			<th><input type="reset"></th>
			<td colspan="2"><input type="submit" value="Submit Form"/></td>
		</tr>
	</table>
</form>
</body>
</html>
